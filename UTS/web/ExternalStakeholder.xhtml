<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>External Stakeholder</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="QUESTIONNAIRE FOR URA’S EXTERNAL STAKEHOLDERS"/></h1>
                <p:messages closable="true"/>
                <p:panel styleClass="TopPanel">
                    <p:panel header="SECTION A: RESPONDENT’S PROFILE" styleClass="SectionPanel">
                        <p:panelGrid columns="4" styleClass="PanelGridNo">
                            <p:outputLabel value="1. Name (Optional):" for="rname" />
                            <p:inputText id="rname" value="#{survey_responseBean.survey_response.rname}" title="Rname" maxlength="50" />
                            <p:outputLabel value="2. Gender:" for="gender" />
                            <p:selectOneRadio id="gender" value="#{survey_responseBean.survey_response.gender}" required="true" requiredMessage="Gender Needed">
                                <f:selectItem itemLabel="Male" itemValue="M"/>
                                <f:selectItem itemLabel="Female" itemValue="F"/>
                            </p:selectOneRadio>
                            <p:outputLabel value="3. Age:" for="agerange" />
                            <p:selectOneRadio id="agerange" value="#{survey_responseBean.survey_response.agerange}" required="true" requiredMessage="Age Needed">
                                <f:selectItem itemLabel="20-35 years" itemValue="1"/>
                                <f:selectItem itemLabel="36-45 years" itemValue="2"/>
                                <f:selectItem itemLabel="46-55 years" itemValue="3"/>
                                <f:selectItem itemLabel="56 years and above" itemValue="4"/>
                            </p:selectOneRadio>
                            <p:outputLabel value="4. Name of entity to which respondent belongs:" for="entityn"/>
                            <p:inputText id="entityn" value="#{survey_responseBean.survey_response.entityn}" maxlength="50" title="Entityn" required="true" requiredMessage="Entity Name Required" />
                            <p:outputLabel value="5. Type of entity. Tick the appropriate answer:" for="entityt" />
                            <p:selectOneMenu id="entityt" value="#{survey_responseBean.survey_response.entityt}" required="true" requiredMessage="Entity Type Needed">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Government Agency" itemValue="GOV"/>
                                <f:selectItem itemLabel="Auditor /Tax Agent " itemValue="ATA"/>
                                <f:selectItem itemLabel="Clearing and Forwarding Agent " itemValue="CFA"/>
                                <f:selectItem itemLabel="Other Taxpayer" itemValue="OTH"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="5.b) If other, specify type of entity:" for="entityto" />
                            <p:inputText id="entityto" value="#{survey_responseBean.survey_response.entityto}" title="Entityto" />
                            <p:outputLabel value="4. Total number of years served in URA to date:" for="tyears" rendered="false" />
                            <p:inputText id="tyears" value="#{survey_responseBean.survey_response.tyears}" title="Tyears" rendered="false" />
                            <p:outputLabel value="Dyear:" for="dyear" rendered="false" />
                            <p:inputText id="dyear" value="#{survey_responseBean.survey_response.dyear}" title="Dyear" rendered="false" />
                            <p:outputLabel value="6. Year in which correspondence with URA begun:" for="cyear" />
                            <p:inputText id="cyear" value="#{survey_responseBean.survey_response.cyear}" title="Cyear" required="true" requiredMessage="Correspondence Year Needed" />
                            <p:outputLabel value="5. Current Rank:" for="rank" rendered="false" />
                            <p:selectOneMenu id="rank" value="#{survey_responseBean.survey_response.rank}" rendered="false">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Commissioner General" itemValue="CG"/>
                                <f:selectItem itemLabel="Commissioner" itemValue="COM"/>
                                <f:selectItem itemLabel="Assistant Commissioner" itemValue="AC"/>
                                <f:selectItem itemLabel="Manager" itemValue="MGR"/>
                                <f:selectItem itemLabel="Supervisor" itemValue="SUP"/>
                                <f:selectItem itemLabel="Officer" itemValue="OFF"/>
                                <f:selectItem itemLabel="Support Staff" itemValue="SS"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="6. Work Department:" for="department" rendered="false" />
                            <p:selectOneMenu id="department" value="#{survey_responseBean.survey_response.department}" rendered="false">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Customs Department" itemValue="CD"/>
                                <f:selectItem itemLabel="Tax Investigations Department" itemValue="TID"/>
                                <f:selectItem itemLabel="Corporate Services Department" itemValue="CSD"/>
                                <f:selectItem itemLabel="Legal Services and Board Affairs Department" itemValue="LSB"/>
                                <f:selectItem itemLabel="Domestic Taxes Department" itemValue="DT"/>
                                <f:selectItem itemLabel="Internal Audit and Compliance Department" itemValue="IAC"/>
                                <f:selectItem itemLabel="Commissioner Generals Office" itemValue="CGO"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="7. Nature of relationship with URA. Tick the appropriate answer:" for="rship" />
                            <p:selectOneMenu id="rship" value="#{survey_responseBean.survey_response.rship}" required="true" requiredMessage="Relationship Needed">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Strictly business/tax matters" itemValue="BUS"/>
                                <f:selectItem itemLabel="Both business and a mutually beneficial partnership" itemValue="BMBP"/>
                                <f:selectItem itemLabel="Mutually beneficial partnership" itemValue="MBP"/>
                                <f:selectItem itemLabel="Other (please specify)" itemValue="OTH"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="7.b) If other, specify nature of the relationship:" for="rshipother" />
                            <p:inputText id="rshipother" value="#{survey_responseBean.survey_response.rshipother}" title="Rshipother" maxlength="50"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="SECTION B: AWARENESS ABOUT THE TAX REFORMS IN URA" styleClass="SectionPanel">
                        <p:outputLabel styleClass="SectionDescription" value="The questions in this section seek to get your opinion about the composition and outcomes of reforms implemented in URA between 2004 and 2014."/>
                        <p:panelGrid columns="2" styleClass="PanelGridNo">
                            <p:outputLabel value="8.  Are you aware about the reforms that were implemented in URA between 2004 and 2014? Tick the appropriate answer. (Examples include: automation of processes, tax policy reforms, organizational restructuring, etc.):" for="aware1" />
                            <p:selectOneRadio id="aware1" value="#{survey_responseBean.survey_response.aware1}" required="true" requiredMessage="Awareness Needed">
                                <f:selectItem itemLabel="Yes" itemValue="1"/>
                                <f:selectItem itemLabel="No" itemValue="0"/>
                            </p:selectOneRadio>
                            <p:outputLabel value="9. If Yes, mention the key reforms you know.:" for="aware2" />
                            <p:inputTextarea id="aware2" value="#{survey_responseBean.survey_response.aware2}" title="Aware2" cols="80" maxlength="250" />
                            <p:outputLabel value="9. Are you aware of the intended objectives of these reforms?:" for="aware3" rendered="false" />
                            <p:selectOneRadio id="aware3" value="#{survey_responseBean.survey_response.aware3}" rendered="false">
                                <f:selectItem itemLabel="Yes" itemValue="1"/>
                                <f:selectItem itemLabel="No" itemValue="0"/>
                            </p:selectOneRadio>
                            <p:outputLabel value="10.  If Yes, please mention the objectives. If No, go to Question No. 12.:" for="aware4" rendered="false" />
                            <p:inputTextarea id="aware4" value="#{survey_responseBean.survey_response.aware4}" title="Aware4" cols="80" maxlength="250" rendered="false" />
                            <p:outputLabel value="11. In your opinion, to what extent were these objectives achieved? Tick the appropriate answer.:" for="aware5" rendered="false" />
                            <p:selectOneMenu id="aware5" value="#{survey_responseBean.survey_response.aware5}" rendered="false">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Completely Achieved" itemValue="1"/>
                                <f:selectItem itemLabel="Achieved to a large extent" itemValue="2"/>
                                <f:selectItem itemLabel="Achieved half way" itemValue="3"/>
                                <f:selectItem itemLabel="Achieved to a small extent" itemValue="4"/>
                                <f:selectItem itemLabel="Not Achieved" itemValue="5"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="10. As a result of implementation of reforms in URA between 2004 and 2014, several outcomes followed. Please mention the key outcomes that you are aware of:" for="aware6" />
                            <p:inputTextarea id="aware6" value="#{survey_responseBean.survey_response.aware6}" title="Aware6" cols="80" maxlength="250" />
                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="SECTION C: SUCCESS FACTORS OF REFORMS IN URA" styleClass="SectionPanel">
                        <p:outputLabel styleClass="SectionDescription" value="This section is meant to identify and elaborate on the key success factors for URA’s 2004-2014 reforms, and to rank them in order of magnitude of contribution to successful transformation of the Organisation."/>
                        <p:panel header="Section C1: Leadership">
                            <p:outputLabel value="11.In your assessment of good leadership as a factor that could have contributed to success of the 2004-2014 URA reforms, please give your opinion on each of the following attributes, grading each in one of the following categories:  Strongly Agree, Agree, Uncertain, Disagree or Strongly Disagree. Please tick the appropriate box and where applicable, give a reason for your grading. Use the space after the table to fill in applicable reasons if any."/>
                            <p:panelGrid columns="3" styleClass="PanelGridYes">
                                <p:outputLabel value="SN"/>
                                <p:outputLabel value="Attribute"/>
                                <p:outputLabel value="Grading"/>
                                <p:outputLabel value="A."/>
                                <p:outputLabel value="Overhauling of leadership in 2004 contributed significantly to the transformation of URA:" for="lead1" />
                                <p:selectOneRadio id="lead1" value="#{survey_responseBean.survey_response.lead1}" required="true" requiredMessage="Leadership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="B."/>
                                <p:outputLabel value="The new leaders made no compromise on corruption:" for="lead3" />
                                <p:selectOneRadio id="lead3" value="#{survey_responseBean.survey_response.lead3}" required="true" requiredMessage="Leadership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="C."/>
                                <p:outputLabel value="The new leadership created trust with the public:" for="lead6" />
                                <p:selectOneRadio id="lead6" value="#{survey_responseBean.survey_response.lead6}" required="true" requiredMessage="Leadership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="D."/>
                                <p:outputLabel value="The new leadership gave key stakeholders a chance to contribute to the dream of a new URA:" for="lead10" />
                                <p:selectOneRadio id="lead10" value="#{survey_responseBean.survey_response.lead10}" required="true" requiredMessage="Leadership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                            </p:panelGrid>
                            <p:panelGrid columns="2" styleClass="PanelGridNo">
                                <p:outputLabel value="Reasons for the grading above, if any:" for="lead11" />
                                <p:inputTextarea id="lead11" value="#{survey_responseBean.survey_response.lead11}" title="Lead11" cols="80" maxlength="250" />
                                <p:outputLabel value="12. Other than the attributes mentioned above, in your opinion, what other leadership qualities made the leadership team in the period 2004 - 2014 exceptional?:" for="lead12" />
                                <p:inputTextarea id="lead12" value="#{survey_responseBean.survey_response.lead12}" title="Lead12" cols="80" maxlength="250" />
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Section C2: Staff’s Service Improvement">
                            <p:outputLabel styleClass="SectionDescription" value="This sub-section seeks to verify and measure the level of service delivery by URA staff after implementation of the 2004 – 2014 reforms. This will help to gauge whether the staff motivation initiatives in URA were followed by better service delivery by staff, and to gauge the significance of improved service delivery in the public’s opinion."/>
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <p:outputLabel value="13. In your assessment of service delivery by URA staff between 2004 and 2014, please give your opinion on each of the following attributes, grading each in one of the following categories:  Strongly Agree, Agree, Uncertain, Disagree or Strongly Disagree. Please tick the appropriate box and where applicable, give a reason for your grading. Use the space after the table to fill in applicable reasons if any."/>
                            <p:panelGrid columns="3" styleClass="PanelGridYes">
                                <p:outputLabel value="SN"/>
                                <p:outputLabel value="Attribute"/>
                                <p:outputLabel value="Grading"/>
                                <p:outputLabel value="A."/>
                                <p:outputLabel value="Staff’s service delivery was much better in the period 2004-2014 compared to the period prior to 2004:" for="service1" />
                                <p:selectOneRadio id="service1" value="#{survey_responseBean.survey_response.service1}" required="true" requiredMessage="Motivation Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="B."/>
                                <p:outputLabel value="Improved service delivery contributed significantly to the transformation of URA’s public image:" for="service2" />
                                <p:selectOneRadio id="service2" value="#{survey_responseBean.survey_response.service2}" required="true" requiredMessage="Motivation Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="C."/>
                                <p:outputLabel value="Staff’s attitude towards clients/taxpayers significantly improved after 2004:" for="service3" />
                                <p:selectOneRadio id="service3" value="#{survey_responseBean.survey_response.service3}" required="true" requiredMessage="Motivation Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="D."/>
                                <p:outputLabel value="Staff became more receptive and willing to assist clients after 2004:" for="service4" />
                                <p:selectOneRadio id="service4" value="#{survey_responseBean.survey_response.service4}" required="true" requiredMessage="Motivation Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="E."/>
                                <p:outputLabel value="Corruption among staff has greatly reduced in URA since 2004:" for="service5" />
                                <p:selectOneRadio id="service5" value="#{survey_responseBean.survey_response.service5}" required="true" requiredMessage="Motivation Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="F."/>
                                <p:outputLabel value="In the public eye, URA staff are proud to be associated with their employer:" for="service6" />
                                <p:selectOneRadio id="service6" value="#{survey_responseBean.survey_response.service6}" required="true" requiredMessage="Motivation Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                            </p:panelGrid>
                            <p:panelGrid columns="2" styleClass="PanelGridNo">
                                <p:outputLabel value="Reasons for the grading above, if any:" for="service7" />
                                <p:inputTextarea id="service7" value="#{survey_responseBean.survey_response.service7}" title="service7" cols="80" maxlength="250" />
                                <p:outputLabel value="14. Besides the factors mentioned above, what other aspects of URA’s service delivery have significantly improved since 2004?:" for="service8" />
                                <p:inputTextarea id="service8" value="#{survey_responseBean.survey_response.service8}" title="service8" cols="80" maxlength="250" />
                            </p:panelGrid>
                        </p:panel>      
                        <p:panel header="Section C3: Strategic Partnerships">
                            <p:outputLabel value="15. In your assessment of strategic partnerships (strategic partnerships refer to mutual working relationships with key stakeholders) as a factor that could have contributed to success of the 2004-2014 URA reforms, please give your opinion on each of the following attributes, grading each in one of the following categories:  Strongly Agree, Agree, Uncertain, Disagree or Strongly Disagree. Please tick the appropriate box and where applicable, give a reason for your grading. Use the space after the table to fill in applicable reasons if any."/>
                            <p:panelGrid columns="3" styleClass="PanelGridYes">
                                <p:outputLabel value="SN"/>
                                <p:outputLabel value="Attribute"/>
                                <p:outputLabel value="Grading"/>
                                <p:outputLabel value="A."/>
                                <p:outputLabel value="Strategic partnerships were significantly increased and improved in URA after 2004" for="parter1" />
                                <p:selectOneRadio id="parter1" value="#{survey_responseBean.survey_response.parter1}" required="true" requiredMessage="Section C3: Partnership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="B."/>
                                <p:outputLabel value="Better strategic partnerships significantly contributed to the transformation of URA between 2004 and 2014:" for="parter2" />
                                <p:selectOneRadio id="parter2" value="#{survey_responseBean.survey_response.parter2}" required="true" requiredMessage="Section C3: Partnership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="C."/>
                                <p:outputLabel value="Communication channels such as radio, newspapers, television, press briefings, tax clinics, workshops, taxpayer visits, among others, contributed to improvement of URA’s relationship with its stakeholders:" for="parter4" />
                                <p:selectOneRadio id="parter4" value="#{survey_responseBean.survey_response.parter4}" required="true" requiredMessage="Section C3: Partnership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="D."/>
                                <p:outputLabel value="Recognition and awarding of compliant taxpayers contributed to improving of URA’s relationship with its clients:" for="parter5" />
                                <p:selectOneRadio id="parter5" value="#{survey_responseBean.survey_response.parter5}" required="true" requiredMessage="Section C3: Partnership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="E."/>
                                <p:outputLabel value="Corporate social responsibility initiatives like the URA Football Club improved URA’s public image.:" for="parter6" />
                                <p:selectOneRadio id="parter6" value="#{survey_responseBean.survey_response.parter6}" required="true" requiredMessage="Section C3: Partnership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="F."/>
                                <p:outputLabel value="The partnerships URA built with its stakeholders improved the public image of the Organisation:" for="parter7" />
                                <p:selectOneRadio id="parter7" value="#{survey_responseBean.survey_response.parter7}" required="true" requiredMessage="Section C3: Partnership Needed">
                                    <f:selectItem itemLabel="Strongly Agree" itemValue="1"/>
                                    <f:selectItem itemLabel="Agree" itemValue="2"/>
                                    <f:selectItem itemLabel="Uncertain" itemValue="3"/>
                                    <f:selectItem itemLabel="Disagree" itemValue="4"/>
                                    <f:selectItem itemLabel="Strongly Disagree" itemValue="5"/>
                                </p:selectOneRadio>
                            </p:panelGrid>
                            <p:panelGrid columns="2" styleClass="PanelGridNo">
                                <p:outputLabel value="Reasons for the grading above, if any:" for="parter8" />
                                <p:inputTextarea id="parter8" value="#{survey_responseBean.survey_response.parter8}" title="parter8" cols="80" maxlength="250" />
                                <p:outputLabel value="16. If you are aware of any key partnerships/ stakeholders with whom URA partnered and they contributed to transformation of the organisation, please mention them. (Examples could be media houses, government institutions, development partners, taxpayers)" for="parter9" />
                                <p:inputTextarea id="parter9" value="#{survey_responseBean.survey_response.parter9}" title="parter9" cols="80" maxlength="250" />
                                <p:outputLabel value="17. If you are aware of ways in which these partners could have contributed to the successful transformation of URA, please mention them. (e.g. offered financial/ technical assistance, became an advocate for the URA to the public, etc.)" for="parter10" />
                                <p:inputTextarea id="parter10" value="#{survey_responseBean.survey_response.parter10}" title="parter10" cols="80" maxlength="250" />
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Section C5: Ranking Success Factors">
                            <p:panelGrid columns="2" styleClass="PanelGridNo">
                                <p:outputLabel value="18. Besides the three factors mentioned above (good leadership, service improvements and strategic partnerships), mention other factors that you think significantly contributed to successful transformation of URA between 2004 and 2014?:" for="rankfact1" />
                                <p:inputTextarea id="rankfact1" value="#{survey_responseBean.survey_response.rankfact1}" title="Rankfact1" cols="80" maxlength="250" />
                            </p:panelGrid>
                            <p:outputLabel value="19. Please assign ranks 1-4 to the factors below in order of magnitude of contribution to successful transformation of URA, where 1 represents the biggest contribution and 4 the least contribution. Please tick the appropriate box."/>
                            <p:panelGrid columns="2" styleClass="PanelGridYes">
                                <p:outputLabel value="Success Factors"/>
                                <p:outputLabel value="Ranking"/>
                                <p:outputLabel value="A. Good leadership and management" for="rankfact2" />
                                <p:selectOneRadio id="rankfact2" value="#{survey_responseBean.survey_response.rankfact2}" required="true" requiredMessage="Section C5: Success Factor Needed">
                                    <f:selectItem itemLabel="1-Biggest contribution" itemValue="1"/>
                                    <f:selectItem itemLabel="2-" itemValue="2"/>
                                    <f:selectItem itemLabel="3-" itemValue="3"/>
                                    <f:selectItem itemLabel="4-Least Contribution" itemValue="4"/>

                                <p:outputLabel value="B. Staff’s service improvements" for="rankfact3" />

                                    <f:selectItem itemLabel="1-Biggest contribution" itemValue="1"/>
                                    <f:selectItem itemLabel="2-" itemValue="2"/>
                                    <f:selectItem itemLabel="3-" itemValue="3"/>
                                    <f:selectItem itemLabel="4-Least Contribution" itemValue="4"/>
                                </p:selectOneRadio>
                                <p:outputLabel value="C. Strategic partnerships" for="rankfact5" />
                                <p:selectOneRadio id="rankfact5" value="#{survey_responseBean.survey_response.rankfact5}" required="true" requiredMessage="Section C5: Success Factor Needed">
                                    <f:selectItem itemLabel="1-Biggest contribution" itemValue="1"/>
                                    <f:selectItem itemLabel="2-" itemValue="2"/>
                                    <f:selectItem itemLabel="3-" itemValue="3"/>
                                    <f:selectItem itemLabel="4-Least Contribution" itemValue="4"/>

                    <p:panel header="SECTION D: WAY FORWARD" styleClass="SectionPanel">
                        <p:outputLabel styleClass="SectionDescription" value="This section is intended to collect ideas that will be incorporated in recommendations to guide future implementation of reform programs for similar institutions." />
                        <p:panelGrid columns="2" styleClass="PanelGridNo">
                            <p:outputLabel value="20. In your opinion, is there need for further reforms in URA?:" for="wayf1" />
                            <p:selectOneRadio id="wayf1" value="#{survey_responseBean.survey_response.wayf1}" required="true" requiredMessage="Section C5: Way Forward Needed">

                                <f:selectItem itemLabel="No" itemValue="0"/>

                            <p:outputLabel value="21. If Yes, please mention the challenges that need to be addressed by the necessary reforms:" for="wayf2" />

                            <p:outputLabel value="23. What key factors do you think should be put into consideration to ensure success of future reforms in URA?:" for="wayf4" />

                <p:panel  styleClass="SavePanel">

                <p:messages closable="true"/>
            </h:form>
